<!DOCTYPE html> 
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Site</title>
  <link rel="stylesheet" href=".css" />
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>

<body> 
     &equiv;
        
    <div class="image">
       <img src="IMG_1172.PNG">
    </div>
  <section>
      <div class="swiper mySwiper container">
          <div class="swiper-wrapper content">
              <div class="swiper-slide card">
                  <div class="card.content">
                      <div class="image">
                          <img src="img1.png" alt="" width="" height="" />
                      </div>
                  </div>
              </div>

              <div class="swiper-slide card">
                  <div class="card.content">
                      <div class="image">
                          <img src="img2.png" alt="" width="" height="" />
                      </div>
                  </div>
              </div>

              <div class="swiper-slide card">
                  <div class="card.content">
                      <div class="image">
                          <img src="img3.png" alt="" width="" height="" />
                      </div>
                  </div>
              </div>

              <div class="swiper-slide card">
                  <div class="card.content">
                      <div class="image">
                          <img src="img4.png" alt="" width="" height="" />
                      </div>
                  </div>
              </div>

              <div class="swiper-slide card">
                  <div class="card.content">
                      <div class="image">
                          <img src="img5.png" alt="" width="" height="" />
                      </div>
                  </div>
              </div>

              <div class="swiper-slide card">
                  <div class="card.content">
                      <div class="image">
                          <img src="img6.png" alt="" width="" height="" />
                      </div>
                  </div>
              </div>
          </div>
      </div>

      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
  </section>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <script>
      var swiper = new Swiper(".mySwiper", {
          slidesPerView: 3,
          spaceBetween: 30,
          slidesPerGroup: 3,
          loop: true,
          loopFillGroupWithBlank: true,
          pagination: {
              el: ".swiper-pagination",
              clickable: true,
          },
          navigation: {
              nextEl: ".swiper-button-next",
              prevEl: ".swiper-button-prev",
          },
      });
  </script>
</body>
</html>
